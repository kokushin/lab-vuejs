<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>


  <!--宣言的レンダリング-->
  <div id="app">
    {{ message }}
  </div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue!'
      }
    });
  </script>


  <!--v-bindディレクティブ-->
  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds
      to see my dynamically bound title!
    </span>
  </div>

  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date()
      }
    });
    // app2.message = 'change text';
  </script>


  <!--条件分岐-->
  <div id="app-3">
    <p v-if="seen">Now you see me</p>
  </div>

  <script>
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    });
    // app3.seen = false;
  </script>


  <!--ループ-->
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <script>
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'text-item-1' },
          { text: 'text-item-2' },
          { text: 'text-item-3' }
        ]
      }
    });
    // app4.todos.push({ text: 'New item' })
  </script>


  <!--v-onディレクティブ（clickイベント）-->
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">reverseMessage</button>
  </div>

  <script>
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello, Vue.js!'
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
  </script>


  <!--v-modelディレクティブ（双方向バインディング）-->
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script>
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello, Vue!'
      }
    });
  </script>


</body>
</html>
